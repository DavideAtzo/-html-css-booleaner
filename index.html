<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header con logo e background -->
    <header>
        <img src="img/logo.svg" alt="Logo" id="logobooleaners">
    </header>
    <!-- fine header con logo e background -->
    <main>
        <!-- inizio sezione titolo -->
        <section>
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                <div>Scritto da <font color="#31afe6">The Booleaner</font> </div>
                <div id="data">il 10/10/2020</div>
        </section>
        <!-- fine sezione titolo -->
        <!-- inizio sezione immagini -->
        <section>
            <img src="img/tim-1.jpg" alt="immagine tim-1">
            <img src="img/tim-2.jpg" alt="immagine tim-2">
            <div class="desc-foto">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</div>
            <div class="desc-foto">2nd Photo: Wikimedia, Paul Clarke</div>
        </section>
        <!-- fine sezione immagini -->
    </main>
    <footer></footer>
</body>
</html>
